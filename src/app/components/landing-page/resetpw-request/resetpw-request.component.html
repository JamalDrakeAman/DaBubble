<div class="relative w-full max-w-sm p-6 mx-auto bg-white rounded-3xl">

  <!-- Zurück-Pfeil oben links -->
  <img 
    src="/assets/icons/arrow.svg" 
    alt="Zurück" 
    class="absolute w-12 h-12 cursor-pointer top-4 left-4" 
    (click)="goToLogin()" 
  />

  <!-- Inhalt -->
  <div class="flex flex-col items-center pt-10 space-y-6 text-center">
    
    <!-- Überschrift -->
    <h1 class="text-[28px] leading-tight font-bold text-[#444DF2]">
      Passwort<br />zurücksetzen
    </h1>

    <!-- Beschreibung -->
    <p class="text-base text-black">
      Bitte geben Sie Ihre E-Mail-Adresse ein.
    </p>

    <!-- Input-Feld mit Icon -->
    <div class="w-full flex items-center px-4 py-3 rounded-full bg-[#F0F0FF] space-x-3">
      <img src="/assets/icons/mail.svg" alt="Mail Icon" class="w-5 h-5" />
      <input 
        type="email" 
        placeholder="beispielname@email.com"
        class="w-full text-gray-600 placeholder-gray-500 bg-transparent outline-none"
      />
    </div>

    <!-- Erklärungstext -->
    <p class="text-sm text-center text-gray-600">
      Wir senden Ihnen eine E-Mail, über die<br />
      Sie Ihr Passwort ändern können.
    </p>

    <!-- Button unten rechts -->
    <div class="flex justify-end w-full">
      <button class="px-6 py-2 text-white bg-gray-700 rounded-full">
        E-Mail senden
      </button>
    </div>

  </div>
</div>
