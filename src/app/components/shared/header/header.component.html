<div
  class="w-full h-[80px] flex justify-between items-center bg-header pr-[16px] pl-[16px] pb-[15px]"
>
  <img src="assets/imgs/logo.svg" alt="DaBubble Logo" class="h-16 mt-4" />
  <img
    src="assets/imgs/avatar6.svg"
    alt="DaBubble avatar"
    class="h-16 mt-4 rounded-full cursor-pointer"
    (click)="toggleOverlay()"
  />
</div>

<app-log-out-mobile
*ngIf="isMobile"
  [isVisible]="showOverlay"
  (close)="closeOverlay()"
></app-log-out-mobile>
