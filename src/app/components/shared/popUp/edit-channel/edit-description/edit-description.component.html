<div class="h-fit border border-lightpurple rounded-[20px] p-5 gap-5 flex flex-col">
    <div class="flex justify-between font-bold">
        <span>Beschreibung</span>


        @if (edit) {
        <button class="text-purple3" (click)="editDescription()">Speichern</button>
        } @else {
        <button class="hidden sm:block text-purple3" (click)="editDescription()">Bearbeiten</button>
        <img (click)="editDescription()" class="sm:hidden cursor-pointer hover:scale-[1.1] duration-150"
            src="/assets/icons/edit.svg" alt="">
        }
        <!-- 
        <img (click)="editDescription()" class="cursor-pointer hover:scale-[1.1] duration-150"
            src="/assets/icons/edit.svg" alt=""> -->
    </div>



    @if(edit){
    <textarea [(ngModel)]="channelService.channels[0].description"
        class="px-5 py-4 h-40 border border-lightpurple rounded-[40px]" name="" id=""></textarea>
    } @else {
    <p>
        {{channelService.channels[0].description}}
    </p>
    }

    <span class="w-full h-[1px] bg-[#ADB0D9]"></span>

    <div class="flex flex-col">
        Erstellt von
        <span> {{channelService.channels[0].createdBy}}</span>
    </div>

</div>
