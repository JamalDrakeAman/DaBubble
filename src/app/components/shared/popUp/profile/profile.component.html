<section
  class="fixed top-20 left-4 right-4 bg-white/100 z-50 flex justify-center items-center flex flex-col h-fit mt-[88px] rounded-[30px] gap-9 p-10 text-xl shadow-2xl border-2 border-rgba(255, 255, 255, 1)"
>
  <div class="flex justify-between w-full">
    <span class="text-2xl font-bold">Profil</span>

    <img
      (click)="close()"
      class="cursor-pointer hover:scale-[1.3] duration-200 active:scale-[0.9]"
      src="/assets/icons/close.svg"
      alt=""
    />
  </div>

  <div class="flex justify-center w-full">
    <img class="size-52 rounded-[50%]" src="/assets/imgs/avatar3.svg" alt="" />
  </div>

  <div class="flex flex-col h-20">
    <div class="flex justify-between">
      <p class="flex text-3xl font-bold w-fit mr-[24px]">Noah Braun</p>

      <img
        [routerLink]="['/edit-profil']"
        class="cursor-pointer hover:scale-[1.3] duration-200 active:scale-[0.9] w-[40px] h-[40px] rounded-[40px] p-[3px] gap-[0px] transition-all ease-out duration-[100ms]"
        src="/assets/icons/edit2.svg"
        alt=""
      />
    </div>

    <div class="flex items-center gap-4">
      <div class="rounded-[50%] bg-online size-4"></div>
      Aktiv
    </div>
  </div>

  <div class="flex items-start gap-5">
    <img src="/assets/icons/mail.svg" alt="" />

    <div class="flex flex-col">
      <span class="font-bold">E-Mail-Adresse</span>
      <a class="cursor-pointer text-linkblue hover:scale-[1.1] duration-200"
        >noahbraun&#64;mail.de</a
      >
    </div>
  </div>

  <div class="flex justify-center w-full">
    <button
      class="flex text-white px-6 py-3 bg-purple1 rounded-[50px] gap-3 hover:scale-[1.2] duration-200 active:scale-[0.9]"
    >
      <img src="/assets/icons/mode_comment.svg" alt="" />
      Nachricht
    </button>
  </div>
</section>
