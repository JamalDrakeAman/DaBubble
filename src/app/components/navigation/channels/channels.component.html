
<section class="py-2 h-fit">

    <div class="flex items-center justify-between w-full h-12 px-2">
        <button (click)="turnCannelArrow()" class="flex items-center gap-4 py-3">
            <img class="size-8" id="channel-arrow" src="/assets/icons/arrow_drop_down.svg" alt="">
            <div class="flex gap-2 text-xl font-bold">
                <img class="size-6" src="/assets/icons/workspaces.svg" alt="">
                Channels
            </div>
        </button>
        <img (click)="overlayService.addCannelPopup()"
            class="cursor-pointer size-8 hover:scale-[1.1] duration-150 active:scale-[0.9]" src="/assets/icons/add.svg"
            alt="">
    </div>

    <ul id="dropList" class="flex flex-col w-full gap-2 text-lg">

        
        @for (channel of channelService.channels; track $index; let i = $index) {
                <li (click)="mainNavService.openChannel(); channelService.openChannel(channel,i); messageService.getMessages(channel)"
                    class="flex items-center gap-4 px-10 cursor-pointer h-9 hover:bg-primary hover:font-bold hover:text-purple3">
                    <span class="font-bold">#</span> {{channel.name}}
                </li>

        }
        <li (click)="overlayService.addCannelPopup()"
            class="flex gap-3 py-3 cursor-pointer hover:text-purple3 pl-7 hover:font-bold"><img
                src="/assets/icons/add_circle.svg" alt=""> Channel hinzuf√ºgen</li>
    </ul>

</section>
